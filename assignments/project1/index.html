<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Symbolically Adopt an Animal at WWF</title>
    <link rel="stylesheet" href="https://use.typekit.net/wam7pen.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>

    <header>
        <h1>Lesser Known Animals <br> You Can "Adopt"</h1>
    </header>

  
<!--Javascript-->

<script>
    function playAudio(url) {
new Audio(url).play();
}
</script>


<!--End of javascript!-->



    <main>

        <section class="animals">

            <div class="fennec">
                <a href="fennec.html">
                <img src="img/fennec.png" alt="illustrated fennec fox">
                </a>
                <p onclick="playAudio('audio/fennec.mp3')">Fennec Fox</p>
                </div>

            <div class="vaquita">
                <a href="vaquita.html">
                    <img src="img/vaquita.png" alt="illustrated vaquita">
                    </a>
                    <p onclick="playAudio('audio/vaquita.mp3')">Vaquita</p>
            </div>

            <div class="quokka">
                <a href="quokka.html">
                    <img src="img/quokka.png" alt="illustrated quokka">
                    </a>
                    <p onclick="playAudio('audio/quokka.mp3')">Quokka</p>
            </div>    

            <div class="capybara">
                <a href="capybara.html">
                    <img src="img/capybara.png" alt="illustrated capybara">
                    </a>
                    <p onclick="playAudio('audio/capybara.mp3')">Capybara</p>
            </div>        

        </section>


        <section class="text">

            <div>
                <p>Click on their <strong>names</strong> to  <em><strong>hear</strong></em> them! <br>
                    Click the <strong>animals</strong> to <em><strong>learn</strong></em> more about them!</p>
            </div>

        </section>
      
    </main>
    
</body>
</html>
