<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Symbolically Adopt an Animal at WWF</title>
    <link rel="stylesheet" href="https://use.typekit.net/wam7pen.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>

    <header>
        <h1>Lesser Known Animals <br> You Can "Adopt"</h1>
    </header>
       
    
    <!--Fennec Audio-->
    <script>
        function playAudio(){
             var fennec = document.getElementById("fennec");
             fennec.play();
                       }
    </script>
    <audio id="fennec" src="audio/fennec.mp3" ></audio>

     <!--Vaquita Audio-->
     <script>
        function play(){
             var vaquita = document.getElementById("vaquita");
             vaquita.play();
                       }
    </script>
    <audio id="vaquita" src="audio/vaquita.mp3" ></audio>

     <!--Quokka Audio-->
     <script>
        function play(){
             var quokka = document.getElementById("quokka");
             quokka.play();
                       }
    </script>
    <audio id="quokka" src="audio/fennec.mp3" ></audio>

     <!--Capybara Audio-->
     <script>
        function play(){
             var capybara = document.getElementById("capybara");
             capybara.play();
                       }
    </script>
    <audio id="capybara" src="audio/capybara.mp3" ></audio>




    <!--End of javascript!-->



    <main>

        <section class="animals">

            <div class="fennec">
                <a href="fennec.html">
                <img src="img/fennec.png" alt="illustrated fennec fox">
                </a>
                <p value="PLAY" onclick="play()">Fennec Fox</p>
                </div>

            <div class="vaquita">
                <a href="vaquita.html">
                    <img src="img/vaquita.png" alt="illustrated vaquita">
                    </a>
                    <p value="PLAY" onclick="play()">Vaquita</p>
            </div>

            <div class="quokka">
                <a href="quokka.html">
                    <img src="img/quokka.png" alt="illustrated quokka">
                    </a>
                    <p value="PLAY" onclick="play()">Quokka</p>
            </div>    

            <div class="capybara">
                <a href="capybara.html">
                    <img src="img/capybara.png" alt="illustrated capybara">
                    </a>
                    <p value="PLAY" onclick="play()">Capybara</p>
            </div>        

        </section>


        <section class="text">

            <div>
                <p>Click on their <strong>names</strong> to  <em><strong>hear</strong></em> them! <br>
                    Click the <strong>animals</strong> to <em><strong>learn</strong></em> more about them!</p>
            </div>

        </section>
      
    </main>
    
</body>
</html>
