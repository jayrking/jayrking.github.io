<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Symbolically Adopt an Animal at WWF</title>
    <link rel="stylesheet" href="https://use.typekit.net/wam7pen.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Lesser Known Animals <br> You Can "Adopt"</h1>
    </header>
       
    <script>
        function play(){
             var audio = document.getElementById("fennec");
             audio.play();
                       }
    </script>
    <audio id="fennec" src="audio/fennec.mp3" ></audio>





    <main>
        <section class="animals">
            <div class="fennec">
                <a href="fennec.html">
                <img src="img/fennec.png" alt="illustrated fennec fox">
                </a>
                <p value="PLAY" onclick="play()">Fennec Fox</p>
                </div>
            <div class="vaquita">
                <a href="vaquita.html">
                    <img src="#" alt="illustrated vaquita">
                    </a>
                    <p>Vaquita</p>
            </div>
            <div class="quokka">
                <a href="quokka.html">
                    <img src="#" alt="illustrated quokka">
                    </a>
                    <p>Quokka</p>
            </div>    
            <div class="capybara">
                <a href="capybara.html">
                    <img src="#" alt="illustrated capybara">
                    </a>
                    <p>Capybara</p>
            </div>               
        </section>
        <section class="text">
            <div>
                <p><strong>Click</strong> on animal's name to  <em><strong></strong>hear</strong></em> them! <br>
                    <strong>Click</strong> the animals to <em><strong>learn</strong></em> more about them!</p>
            </div>
        </section>
      
    </main>
    
</body>
</html>
